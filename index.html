<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 
  <title>Login</title>
  <link rel="stylesheet" href="css/index.css" type="text/css" media="all" />
 
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css" type="text/css" media="all" />
  <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
  <!--code html-->
  <div id="main_circle">
 
 
    <div class="circle" id="circle"></div>
    <h1>Loading...</h1>
  </div>
  <!--code html-->
  <section class="con" id="con">
    <div class="arrow">
      <a class="a sign_up" href="#">Sign up</a>
      <a class="a sign_in" href="#">Sign in</a>
    </div>
    <div id="con_main" class="con_main">
      <div class="box_sign_up">
        <div class="h1-sign-up">
          <h1>Sign up</h1>
        </div>
        <div class="box1 fname">
          <i class="fa fa-user"></i>
          <input class="fname" type="text/submit/hidden/button/image" name="" id="fname" value="" placeholder="Frist Name" />
        </div>
        <div class="box1 lname">
          <i class="fa fa-user"></i>
          <input class="lastname" type="text/submit/hidden/button/image" name="" id="lname" value="" placeholder="Last Name" />
        </div>
        <div class="box1 emsail">
          <i class="fa fa-envelope"></i>
          <input class="email" type="text/submit/hidden/button/image" name="" id="email" value="" placeholder="azx@example.com" />
        </div>
        <div class="box1 password">
          <i class="fa fa-lock"></i>
          <input class="password" type="password" name="" id="password" value="" placeholder="password" />
        </div>
        <div class="box1 con_password">
          <i class="fa fa-lock"></i>
          <input class="user" type="password" name="" id="conpassword" value="" placeholder="confirm password" />
        </div>
 
        <button class="btn" type="button" name="" id="btn" value="Sign up">Sign Up</button>
 
 
      </div>
      <div class="box_sign_in">
        <h1>Sign in</h1>
        <div class="box1 fname">
          <i class="fa fa-envelope"></i>
          <input class="E-mail" type="email" name="" id="E-mail" value="" placeholder="azx@example.com" />
        </div>
        <div class="box1 password">
          <i class="fa fa-lock"></i>
          <input class="password" type="password" name="" id="password" value="" placeholder="password" />
        </div>
        <button class="btn" type="button" name="" id="btn" value="Sign up">Sign In</button>
      </div>
    </div>
  </section>
  <!--code html-->
 
</body>
</html>
